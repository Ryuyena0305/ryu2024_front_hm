<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TJOEUN HOTEL RESERVATION</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='reservation.css'>

    
</head>
<body>
    <div id = "wrap">
        <div id = "header">

        </div>
        <div id ="main1">
            <div id = "main_top">
                <div id = "main_top1">
                    <h2>RESERVATION</h2>
                </div>
                <div id = "main_top2">
                    
                </div>
            </div>
            <div id = "main_box">
                <div >
                    <div id = "main_box_left">
                    <div class="main_box_left1">
                        <button class="btn" onclick="monthChange(-1)"><</button>
                        <h6 id="onemonth1"></h6>
                       
                    </div>
                    <div class = "main_box_left2">
                        <h6 id ="onemonth2"></h6>
                        <button class="btn" onclick="monthChange(1)">></button>
            
                    </div>
                </div>
                <div id =calenders>
                    <div class="calender">
                        <div class="days">
                            <div class="day">MON</div>
                            <div class="day">TUE</div>
                            <div class="day">WED</div>
                            <div class="day">THU</div>
                            <div class="day">FRI</div>
                            <div class="day">SAT</div>
                            <div class="day">SUN</div>
                          </div>
                          <div class="dates"></div>
                    </div>
                    <div class="calender">
                        <div class="days">
                            <div class="day">MON</div>
                            <div class="day">TUE</div>
                            <div class="day">WED</div>
                            <div class="day">THU</div>
                            <div class="day">FRI</div>
                            <div class="day">SAT</div>
                            <div class="day">SUN</div>
                          </div>
                          <div class="dates"></div>
                    </div>
                </div>
            

                </div>
                <div id = "main_box_right">
                    <div id = "box_checkin_date">
                        <div class="date_text">
                            체크인
                        </div>
                        <input type="text" placeholder="2024.12.16 (월)" class="input_date" readonly/>

                    </div>
                    <div id = "box_checkout_date">
                        <div class="date_text">
                            체크아웃
                        </div>
                        <input type="text"  placeholder="2024.12.17 (화)" class="input_date" readonly/>

                    </div>
                    <div id = "box_number_choice">
                        <div class = "box_number">
                            <div class="date_text">객실수</div>
                            <div class="box_number_btn">
                                <button class="qunti_btn">-</button>
                                <div class="number_con">1</div>
                                <button class="qunti_btn">+</button>
                            </div>
                        </div>
                        <div  class = "box_number">
                            <div class="date_text">성인</div>
                            <div class="box_number_btn"> 
                                <button class="qunti_btn">-</button>
                                <div class="number_con">1</div>
                                <button class="qunti_btn">+</button>
                            </div>
                        </div>
                        <div  class = "box_number">
                            <div class="date_text">아동</div>
                            <div class="box_number_btn">
                                <button class="qunti_btn">-</button>
                                <div class="number_con">1</div>
                                <button class="qunti_btn">+</button>
                            </div>
                        </div>

                    </div>
                    <div>
                        <input type="text" class="input_date" placeholder="프로모션코드">
                    </div>

                </div>

            </div>

            <div id = "main_list">
                <div class="main_list_detail">
                    <img src="images/standard_single.jpg" class="roomImg">
                    <div>
                        <div class="roomType">스탠다드 싱글</div>
                        <div class="roomSize">객실크기 : 17.2㎡</div>
                        <div class="bedType">침대타입 : 싱글</div>
                    </div>
                    <div>
                        <div class="roomPrice">250,000원</div>
                        <div class="roomNight">1박</div>
                        
                    </div>
                    <button class="acodian_btn">예약하기</button>
                </div>
                <div class="main_list_detail">
                    <img src="images/standard_double.jpg"  class="roomImg">
                    <div>
                        <div class="roomType">스탠다드 더블</div>
                        <div class="roomSize">객실크기 : 21.8㎡</div>
                        <div class="bedType">침대타입 : 더블(퀸x1)</div>
                    </div>
                    <div>
                        <div class="roomPrice">275,000원~</div>
                        <div class="roomNight">1박</div>
                        
                    </div>
                    <button class="acodian_btn">예약하기</button>
                </div>
                <div class="main_list_detail">
                    <img src="images/standard_twin.jpg"  class="roomImg">
                    <div>
                        <div class="roomType">스탠다드트윈</div>
                        <div class="roomSize">객실크기 : 21.8㎡</div>
                        <div class="bedType">침대타입 : 트윈(싱글x2)</div>
                    </div>
                    <div>
                        <div class="roomPrice">319,000원~</div>
                        <div class="roomNight">1박</div>
                        
                    </div>
                    <button class="acodian_btn">예약하기</button>
                </div>

                
                <div>

                </div>

            </div>
            <div id = "time_notice">
                <div class="time_notice_con">체크인 시간 <span>15:00</span></div>
                <div class="time_notice_symbol">/</div>
                <div class="time_notice_con">체크아웃 시간 <span>12:00</span></div>

            </div>
            <div id = "resev_btn">
                <button id = "resevation_btn">객실 예약</button>
            </div>

        </div>
        <div id ="footer">

        </div>

    </div>


    <script src='reservation.js'></script>
</body>
</html>
